<ion-header>
	<ion-toolbar>
		<ion-title>{{ "LOGIN_PAGE.LOGIN" | translate }}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content *ngIf="loginDTO">
	
	<ion-item>
		<ion-label position="floating">{{ "LOGIN_PAGE.EMAIL" | translate }}</ion-label>
		<ion-input [(ngModel)]="loginDTO.email"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label position="floating">{{ "LOGIN_PAGE.PASSWORD" | translate }}</ion-label>
		<ion-input type="password" [(ngModel)]="loginDTO.password"></ion-input>
	</ion-item>
	<ion-checkbox [(ngModel)]="loginDTO.rememberMe"></ion-checkbox> {{ "LOGIN_PAGE.KEEP_ME_LOGGED_IN" | translate }}
	<ion-button expand="full" (click)="login()">{{ "LOGIN_PAGE.LOGIN" | translate }}</ion-button>
	<ion-button expand="full" (click)="register()">{{ "LOGIN_PAGE.CREATE_ACCOUNT" | translate }}</ion-button>

	<div class="horizontal-centering">
		<ion-button (click)="socialAuthentication('Google')"><ion-icon name="logo-google"></ion-icon></ion-button>
		<ion-button (click)="socialAuthentication('Facebook')"><ion-icon name="logo-facebook"></ion-icon></ion-button> 
		<ion-button (click)="socialAuthentication('Twitter')"><ion-icon name="logo-twitter"></ion-icon></ion-button>
	</div>

</ion-content>
