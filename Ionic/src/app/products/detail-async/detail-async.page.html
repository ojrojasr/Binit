<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col col-2>
        <ion-icon name="arrow-back" class="arrow-back" (click)="goBack()"></ion-icon>
      </ion-col>
      <ion-col col-8>
        <ion-title>Product's detail</ion-title>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="(product$ | async) as product; else spinner">
    <ion-item>
      <ion-label>Name: {{product.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Description: {{product.description}}</ion-label>
    </ion-item>
  </ion-list>

  <ng-template #spinner>
    <div class="horizontal-centering">
      <ion-spinner></ion-spinner>
    </div>
  </ng-template>

</ion-content>
